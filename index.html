<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qur'on Surasi</title>

    <!-- Google Fonts - Poppins fonti -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <script defer src="app.js"></script>
</head>
<body class="bg-gradient-to-r from-indigo-600 to-blue-500 text-white flex flex-col items-center justify-center min-h-screen font-poppins">

    <!-- Suralar Ro'yxatini Ko'rsatish uchun Fix Tugma -->
<button id="openSidebar" class="fixed right-4 top-1/3 transform translate-y-1/2 bg-white text-blue-600 px-4 py-3 rounded-lg shadow-md hover:scale-105 transition duration-200 text-sm">
    Suralar Ro'yxati
</button>


    <!-- Sidebar - Suralar Ro'yxati -->
    <div id="sidebar" class="fixed top-0 right-0 w-80 bg-white text-gray-800 p-6 shadow-2xl h-full transform translate-x-full transition-transform">
        <button id="closeSidebar" class="absolute top-2 left-2 text-2xl text-gray-700">&times;</button>
        <h2 class="text-xl font-semibold text-center mb-4">Suralar Ro'yxati</h2>
        <ul id="surahList" class="space-y-4 overflow-y-auto"></ul>
    </div>

    <div class="w-full h-full flex justify-center items-center flex-col">

        <h1 class="text-4xl sm:text-5xl font-bold mb-6 animate-bounce text-center">Qur'on Surasini Yuklash</h1>

        <div class="flex flex-col items-center mb-6 w-3/4 sm:w-1/2 md:w-1/3">
            <label for="searchInput" class="text-xl font-semibold mb-2">Sura raqami yoki nomini kiriting:</label>
            <input type="text" id="searchInput" class="w-full p-3 mb-4 text-lg rounded-lg border-2 border-white bg-transparent focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masalan, Al-Fatiha yoki 1">

            <button id="loadSurah" class="bg-white text-blue-600 px-8 py-4 rounded-xl shadow-lg hover:scale-105 transition duration-300 transform">
                Oyatlarni yuklash
            </button>
        </div>

        <div id="surahSuggestions" class="mt-6 w-full sm:w-3/4 md:w-1/2 bg-white text-gray-800 p-6 rounded-xl shadow-2xl hidden">
            <h2 class="text-2xl font-bold text-center mb-4">Topilgan suralar:</h2>
            <ul id="suggestionList" class="space-y-4"></ul>
        </div>

        <div id="surahContainer" class="mt-10 w-4/5 sm:w-3/4 md:w-1/2 lg:w-1/3 bg-white text-gray-800 p-6 rounded-xl shadow-2xl hidden">
            <h2 id="surahName" class="text-2xl font-bold text-center mb-6"></h2>
            <p id="surahText" class="text-lg font-semibold leading-relaxed"></p>
        </div>
    </div>

</body>
</html>
